<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-icon>{{ icon }}</mat-icon>
    </mat-card-content>
    <mat-card-actions>
      @for (button of buttons; track button) {
        <button mat-stroked-button (click)="button.fn()" >{{ button.text }}</button>
      }
    </mat-card-actions>
</mat-card>
